<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programmer's Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo at the top and center -->
        <div class="row justify-content-center mt-5">
            <img src="https://raw.githubusercontent.com/programmers/programmers.github.io/main/logo.png" alt="Programmer's Tutor Logo" class="img-fluid">
        </div>
        <!-- Table with columns "Person" and "Session" -->
        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Person</th>
                            <th scope="col">Session</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Person 1</td>
                            <td rowspan="3">
                                Session 1<br>
                                Session 2<br>
                                Session 3
                            </td>
                        </tr>
                        <tr>
                            <td>Person 2</td>
                        </tr>
                        <tr>
                            <td>Person 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
